{%extends "main.html" %}
{% block login %}
<form class="form-horizontal" enctype="multipart/form-data" method="post" action="/auth/register/">
 <div class="form-group">
  <label for="name" class="col-sm-2 control-label">Ім'я:</label>
  <div class="col-sm-5">
   <input type="text" class="form-control" required name="name" id="name" placeholder="Ваше ім'я">
  </div>
 </div>
     <div class="form-group">
  <label for="surname" class="col-sm-2 control-label">Прізвище</label>
  <div class="col-sm-5">
   <input type="text" class="form-control" required name="surname" id="surname" placeholder="Ваше прізвище">
  </div>
 </div>
 <div class="form-group">
  <label for="username" class="col-sm-2 control-label">Логін</label>
  <div class="col-sm-5">
   <input type="text" class="form-control" required name="username" id="username" placeholder="Логін">
  </div>
 </div>
     <div class="form-group">
  <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>
  <div class="col-sm-5">
   <input type="password" class="form-control" required name="password" id="inputPassword" placeholder="Пароль">
  </div>
 </div>

 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
   <button type="submit" class="btn btn-success">Підтвердити</button>
  </div>
 </div>
</form>

{%endblock%}
